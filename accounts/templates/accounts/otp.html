<!DOCTYPE html>
<html>
<head>
    <title>OTP Verification</title>
</head>
<body>
    <h2>OTP Verification</h2>
    <form method="POST">
        {% csrf_token %}
        <label for="otp">Enter OTP:</label>
        <input type="text" name="otp" required><br>
        <button type="submit">Verify</button>
    </form>
</body>
</html>
