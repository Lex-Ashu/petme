<!DOCTYPE html>
<html>
<head>
    <title>Password Reset</title>
</head>
<body>
    <h2>Password Reset</h2>
    <form method="POST">
        {% csrf_token %}
        <label for="email">Enter your email:</label>
        <input type="email" name="email" required><br>
        <button type="submit">Reset Password</button>
    </form>
    <a href="{% url 'login' %}">Login</a>
</body>
</html>
