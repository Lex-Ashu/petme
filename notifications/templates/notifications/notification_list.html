<!DOCTYPE html>
<html>
<head>
    <title>Notification List</title>
</head>
<body>
    <h1>Notification List</h1>
    <ul>
    {% for notification in notifications %}
        <li><a href="{% url 'notification_detail' notification.id %}">{{ notification.message }}</a></li>
    {% endfor %}
    </ul>
    <a href="{% url 'add_notification' %}">Add Notification</a>
</body>
</html>
