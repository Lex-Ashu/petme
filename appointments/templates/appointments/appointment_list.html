<!DOCTYPE html>
<html>
<head>
    <title>Appointment List</title>
</head>
<body>
    <h1>Appointment List</h1>
    <ul>
    {% for appointment in appointments %}
        <li><a href="{% url 'appointment_detail' appointment.id %}">{{ appointment.date }} - {{ appointment.time }}</a></li>
    {% endfor %}
    </ul>
    <a href="{% url 'add_appointment' %}">Add Appointment</a>
</body>
</html>
